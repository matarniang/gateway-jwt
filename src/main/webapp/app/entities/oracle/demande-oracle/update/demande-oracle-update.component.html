<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-demande-oracle-heading"
        data-cy="DemandeOracleCreateUpdateHeading"
        jhiTranslate="gatewayApp.oracleDemandeOracle.home.createOrEditLabel"
      >
        Create or edit a Demande Oracle
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.oracleDemandeOracle.nomApp" for="field_nomApp">Nom App</label>
          <input type="text" class="form-control" name="nomApp" id="field_nomApp" data-cy="nomApp" formControlName="nomApp" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.oracleDemandeOracle.password" for="field_password">Password</label>
          <input type="text" class="form-control" name="password" id="field_password" data-cy="password" formControlName="password" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.oracleDemandeOracle.action" for="field_action">Action</label>
          <input type="text" class="form-control" name="action" id="field_action" data-cy="action" formControlName="action" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.oracleDemandeOracle.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.oracleDemandeOracle.message" for="field_message">Message</label>
          <input type="text" class="form-control" name="message" id="field_message" data-cy="message" formControlName="message" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.oracleDemandeOracle.dateDemande" for="field_dateDemande">Date Demande</label>
          <div class="input-group">
            <input
              id="field_dateDemande"
              data-cy="dateDemande"
              type="text"
              class="form-control"
              name="dateDemande"
              ngbDatepicker
              #dateDemandeDp="ngbDatepicker"
              formControlName="dateDemande"
            />
            <button type="button" class="btn btn-secondary" (click)="dateDemandeDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.oracleDemandeOracle.dateRetour" for="field_dateRetour">Date Retour</label>
          <div class="input-group">
            <input
              id="field_dateRetour"
              data-cy="dateRetour"
              type="text"
              class="form-control"
              name="dateRetour"
              ngbDatepicker
              #dateRetourDp="ngbDatepicker"
              formControlName="dateRetour"
            />
            <button type="button" class="btn btn-secondary" (click)="dateRetourDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewayApp.oracleDemandeOracle.user" for="field_user">User</label>
          <input type="text" class="form-control" name="user" id="field_user" data-cy="user" formControlName="user" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
